name: Automated Code Review Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  code-review:
    name: Run Automated Code Review
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq default-jre nodejs npm

      - name: ğŸ“¦ Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers datasets scikit-learn pylint flake8 bandit

      - name: ğŸ“‚ Verify project files
        run: |
          test -f src/integration.py
          test -f test_integration.py

      - name: ğŸ§ª Run integration tests
        run: |
          python test_integration.py
